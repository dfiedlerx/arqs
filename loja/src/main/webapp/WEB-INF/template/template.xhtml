<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Aplicação Loja</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/estilo.css" />
</h:head>
<h:body>
	<div id="container">
		<div id="content">
			<h:form>
				<p:menubar>
					<p:submenu label="Cadastros" icon="ui-icon-document">
						<p:menuitem value="Categoria" url="categoria.jsf" />
						<p:separator />
						<p:menuitem value="Cliente" url="cliente.jsf" />
						<p:separator />
						<p:menuitem value="Produto" url="produto.jsf" />
					</p:submenu>
					<p:submenu label="Menu 2" icon="ui-icon-pencil">
						<p:menuitem value="Sub Menu 1" url="submenu1.jsf" />
						<p:separator />
						<p:menuitem value="Sub Menu 2" url="submenu2.jsf" />
					</p:submenu>
					<p:menuitem value="Sobre" url="http://www.primefaces.org"
						icon="ui-icon-close" />
				</p:menubar>
			</h:form>
			<ui:insert name="content" />
		</div>
		<div id="footer">
			<p>Versão 1.0</p>
		</div>
	</div>
</h:body>
</html>
